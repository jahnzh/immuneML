definitions:
  datasets:
    my_dataset:
      format: OLGA
      params:
        column_mapping: null
        columns_to_load: null
        import_empty_aa_sequences: false
        import_empty_nt_sequences: true
        import_illegal_characters: false
        is_repertoire: true
        metadata_file: metadata.csv
        paired: false
        path: .
        region_type: IMGT_JUNCTION
        result_path: dataset_with_mutated_implant/datasets/my_dataset
        separator: "\t"
  encodings: {}
  ml_methods: {}
  motifs:
    seq_with_low_pgen:
      instantiation: GappedKmer
      j_call: TRBJ2-7
      mutation_position_possibilities:
        4: 0.1
        5: 0.1
        6: 0.1
        7: 0.1
        8: 0.1
        9: 0.1
        10: 0.1
        11: 0.1
        12: 0.1
        13: 0.1
      seed: CAPTALDRATWKRSPLQEQYF
      v_call: TRBV7-2
  preprocessing_sequences: {}
  reports: {}
  signals:
    signal_with_pgen_outlier:
      implanting:
        MutatedSequence:
          mutation_hamming_distance: 2
          occurrence_limit_pgen_range:
            1.0167556408918248e-11: 2
            1.671167468445542e-09: 4
            1.7699642495296634e-08: 5
            2.3559356353530645e-08: 6
          overwrite_sequences: false
      motifs:
      - seq_with_low_pgen
      sequence_position_weights:
        0: 1
  simulations:
    my_simulation:
      my_implanting:
        dataset_implanting_rate: 0.05
        repertoire_implanting_rate: 0.001
        signals:
        - signal_with_pgen_outlier
instructions:
  my_simulation_instruction:
    dataset: my_dataset
    export_formats:
    - AIRR
    simulation: my_simulation
    type: Simulation
output:
  format: HTML
