definitions:
  datasets:
    random:
      format: Generic
      params:
        path: PWM_dataset/rep_0.tsv
        is_repertoire: False
        paired: False
        region_type: FULL_SEQUENCE
    native:
      format: Generic
      params:
        path: LSTM_dataset/sequences.tsv
        is_repertoire: False
        paired: False
        region_type: FULL_SEQUENCE
  encodings:
    cti: CharToInt
    1h: OneHot
  ml_methods:
    LSTM1: LSTM
    LSTM2: LSTM
    PWM1: PWM
    PWM2: PWM
  reports:
    LSTM_Report: GeneratorReportLSTM
    PWM_Report: GeneratorReportPWM
instructions:
  LSTM_random_instruction:
    type: GenerativeModel
    generators:
      random_LSTM:
        dataset: random
        encoding: cti
        ml_method: LSTM1
        report: LSTM_Report
        amount: 200
      native_LSTM:
        dataset: native
        encoding: cti
        ml_method: LSTM2
        report: LSTM_Report
        amount: 200
      random_PWM:
        dataset: random
        encoding: 1h
        ml_method: PWM1
        report: PWM_Report
        amount: 200
      native_PWM:
        dataset: native
        encoding: 1h
        ml_method: PWM2
        report: PWM_Report
        amount: 200


