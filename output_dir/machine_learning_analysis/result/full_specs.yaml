definitions:
  datasets:
    d1:
      format: AIRR
      params:
        column_mapping:
          duplicate_count: counts
          j_call: j_alleles
          junction: sequences
          junction_aa: sequence_aas
          locus: chains
          sequence_id: sequence_identifiers
          v_call: v_alleles
        import_empty_aa_sequences: false
        import_empty_nt_sequences: true
        import_illegal_characters: false
        import_out_of_frame: false
        import_productive: true
        import_with_stop_codon: false
        is_repertoire: true
        metadata_file: output_dir/synthetic_dataset/result/simulation_instruction/exported_dataset/airr/metadata.csv
        paired: false
        path: output_dir/synthetic_dataset/result/simulation_instruction/exported_dataset/airr
        region_type: IMGT_CDR3
        result_path: output_dir/machine_learning_analysis/result/datasets/d1
        separator: "\t"
  encodings:
    e1:
      KmerFrequency:
        k: 3
    e2:
      KmerFrequency:
        k: 2
  ml_methods:
    simpleLR:
      LogisticRegression:
        C: 0.1
        max_iter: 200
        penalty: l1
      model_selection_cv: false
      model_selection_n_folds: -1
  motifs: {}
  preprocessing_sequences: {}
  reports:
    coef:
      Coefficients:
        coefs_to_plot:
        - n_largest
        n_largest:
        - 25
        name: coef
    hprep:
      MLSettingsPerformance:
        name: hprep
        single_axis_labels: false
        x_label_position: -0.12
        y_label_position: -0.08
    rep1:
      SequenceLengthDistribution:
        batch_size: 3
        name: rep1
  signals: {}
  simulations: {}
instructions:
  machine_learning_instruction:
    assessment:
      reports:
        data_splits:
        - rep1
        models:
        - coef
      split_count: 1
      split_strategy: random
      training_percentage: 0.7
    dataset: d1
    labels:
    - my_signal
    metrics:
    - accuracy
    number_of_processes: 3
    optimization_metric: balanced_accuracy
    refit_optimal_model: false
    reports:
    - hprep
    selection:
      reports:
        data_splits:
        - rep1
        models: []
      split_count: 1
      split_strategy: random
      training_percentage: 0.7
    settings:
    - encoding: e1
      ml_method: simpleLR
      preprocessing: null
    - encoding: e2
      ml_method: simpleLR
      preprocessing: null
    strategy: GridSearch
    type: TrainMLModel
output:
  format: HTML
