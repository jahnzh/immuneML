definitions:
  datasets:
    my_dataset: # user-defined dataset name
      format: AIRR
      params:
        is_repertoire: true # we are importing a repertoire dataset
        path: C:\Users\Wii\Documents\UiO\Master\immuneML2\immuneML\app\design\rrepertoires        # path to the folder containing the repertoire .tsv files
        metadata_file: C:\Users\Wii\Documents\UiO\Master\immuneML2\immuneML\app\design\metadata.csv

  encodings:
    my_kmer_frequency: # user-defined encoding name
      KmerFrequency:   # encoding type
        k: 3           # encoding parameters

  ml_methods:
    my_logistic_regression: LogisticRegression # user-defined ML model name: ML model type (no user-specified parameters)

  reports:
    my_data_report:
      DesignMatrixExporter:  # user-defined report name: report type (no user-specified parameters)
        file_format: csv

instructions:
  my_training_instruction: # user-defined instruction name
    type: ExploratoryAnalysis
    analyses:
      my_first_analysis:
          dataset: my_dataset
          encoding: my_kmer_frequency
          report: my_data_report