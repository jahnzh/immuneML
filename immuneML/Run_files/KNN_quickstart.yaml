definitions:
  datasets:
    my_dataset:
      format: PDB
      params:
        path: /usr/immuneML/immuneML/immuneML/Run_files/quickstart_data/KNN_quickstart/pdb_files
        metadata_file: /usr/immuneML/immuneML/immuneML/Run_files/quickstart_data/KNN_quickstart/metadata.csv
        region_type: IMGT_CDR3
  encodings:
    my_encoding:
      DistanceBetweenStructures:
        name: TM_Score_Distance
        distance_metric: TM_score
  ml_methods:
    my_precomputedKNN: PrecomputedKNN

instructions:
    my_expl_analysis_instruction:
      type: TrainMLModel

      dataset: my_dataset
      labels:
        - RBD

      settings:
      - encoding: my_encoding
        ml_method: my_precomputedKNN

      number_of_processes: 8

      optimization_metric: balanced_accuracy
      metrics:
        - auc
        - precision
        - recall

